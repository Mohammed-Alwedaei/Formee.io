      MONGO_DB_HISTORY: mongodb://host.docker.internal/history

  monitoring.service:
    image: monitoring.service
    container_name: monitoring.service
    build:
      context: .
      dockerfile: ./Services/Monitoring/Monitoring/Dockerfile
    expose: 
      - "80"
    ports:
      - "5009:80"
    depends_on:
      - containers.service
      - forms.service
      - identity.service
      - links.service
      - history.service
      - notifications.service
